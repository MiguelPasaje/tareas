<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="nombreTarea"
        (keyup.enter)="agregarTarea()"
        class="form-control form-control-lg" placeholder="Ingrese Tarea"
      >
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3" >
      <div *ngIf="listTareas.length === 0" class="card mt-3 p-2">
        <h6>no hay tareas</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
          <span class="cursor" (click)="actualizarTarea(tarea,i)">
            <i [ngClass]="tarea.estado ?
              'fa-regular fa-circle-check text-success fw-bold' :
              'fa-regular fa-circle text-warning fw-bold' "></i>
            <!-- <i *ngIf="!tarea.estado" class="fa-regular fa-circle"></i>
            <i *ngIf="tarea.estado" class="fa-regular fa-circle-check text-success"></i> -->
          </span>
          {{tarea.nombre}}
          <span class="cursor text-danger" (click)="eliminarTarea(i)">
            <i class="fa-solid fa-trash-can"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
